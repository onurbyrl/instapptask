<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron">
            <h2>{{ user_username }}'s profile</h2>
            <br><br>
            <img src="{% static 'profile_pics/profile_picture.jpg' %}" width="200" height="200" style="border-radius: 50%;" alt="user-profile-pic">
            <br><br>
            <h5>User ID: <strong> {{ user_user_id }} </strong></h5>
            <h5>Followers: <strong>{{ user_followers }}</strong></h5>
            <h5>Followings: <strong>{{ user_followees }}</strong></h5>
            <h5>Bio: <strong> {{ user_bio }} </strong></h5>
            <h5>Post count: <strong> {{ post_count }} </strong></h5>
            <br><br>
            <a href="/search" class="btn btn-primary btn-lg">Search for another user</a>
            <a href="{% url 'app:logout' %}" class="btn btn-danger btn-lg">Logout</a>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
